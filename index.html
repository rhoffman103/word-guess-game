<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hangman Game</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="assets/css/style.css" rel="stylesheet" type="text/css">
    
</head>
<body>
    <div class="container">
        <h1 class="text-center">HANGMAN</h1>

        <div class="text-center" id="subTitle"></div>

        <div class="winning-img col-6-md col-12-xs"></div>

        <div class="game-play col-6-md col-12-xs">
            <h3>Press a key to guess the word</h3>
            <p>Wins: <span id="wins"></span></p>
            <p>Current Word</p>
            <p id="hidden-word"></p>
            <p>Number of guesses remaining</p>
            <span id="guesses-remaining"></span>
            <p>Letters already guessed</p>
            <span id="guessed"></span>
        </div>
    </div>

    <script type="text/javascript" src="assets/javascript/game.js"></script>
</body>
</html>
