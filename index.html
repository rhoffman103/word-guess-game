<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hangman Game</title>
    <!-- <link href="assets/css/reset.css" rel="stylesheet" type="text/css"> -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link href="assets/css/style.css" rel="stylesheet" type="text/css">
    
</head>
<body>
    <div class="container">
        <div class="transparent-background">
            <h2 class="text-center">DESTINY</h2>
            <h1 class="text-center">HANGMAN</h1>

            <div class="text-center" id="subTitle"></div>

            <div class="row">
                <div class="mt-4 col-md-6 justify-content-center">
                    <img class="image img-fluid" id="img" src="" alt="hint">
                </div>

                <div class="mt-4 game-play col-md-6">
                    <h3>Press a key to guess the word</h3>
                    <div class="row">
                        <p class="col-4">Wins: <span id="wins">0</span></p>
                        <p class="col-4">Losses: <span id="losses">0</span></p>
                    </div>
                    <div class="row">
                        <p class="col-sm-3">Current Word:</p>
                        <p class="col-9"><span id="hidden-word"></span></p>
                    </div>
                    <p>Number of guesses remaining: <span id="guesses-remaining">8</span></p>
                    
                    <p>Letters already guessed</p>
                    <span id="guesses"></span>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="assets/javascript/game.js"></script>
</body>
</html>
